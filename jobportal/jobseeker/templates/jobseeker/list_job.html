<!DOCTYPE html>
{%extends 'jobseeker/jbase.html' %}

{%block body_block%}

<div class="container">
    <div class="row">
          {%for job in jobs%}
          <div class="card" style="width: 18rem;">
            <img src="{{company.logo.url}}" class="card-img-top" alt="...">
            <div class="card-body" >
            <h4 class="card-title">{{job.company}}</h4>
            <h7 class="card-text">post : {{job.post_name}}</h7>
            <h7 class="card-text">Qualification : {{job.qualification}}</h7>
            <h7 class="card-text">Experience : {{job.experience}}</h7>
            <p class="card-text"> Description : {{job.description}}</p>
            <a href="{%url 'sapply' %}" class="btn btn-primary">Apply</a>
            </div>
          </div>
            {%endfor%}
        </div>
</div>

{%endblock%}
