<!DOCTYPE html>
{%extends 'employer/base.html' %}

{%block body_block%}

<div class="container">

    <div class="row">
          {%for company in companies%}
          <div class="card" style="width: 18rem;">
            <img src="{{company.logo.url}}" class="card-img-top" alt="..." >
            <div class="card-body" >
            <h5 class="card-title">{{company.company_name}}</h5>
            <p class="card-text">{{company.company_description}}</p>
            <a href="{%url 'cedit' company.id%}" class="btn btn-primary">Update</a>
            </div>
          </div>
            {%endfor%}
        </div>
</div>

{%endblock%}
