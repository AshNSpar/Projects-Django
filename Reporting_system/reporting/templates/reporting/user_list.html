<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1 class="text-center">User Management</h1>
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8"></div>
        <div class="col-2">
            <a href="{%url 'adminhome' %}" class="btn btn-danger">Home</a>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <table class="table">
                <tr class="border">
                    <td class="border">User Name</td>
                    <td class="border">Role</td>
                    <td class="border">Action</td>
                </tr>
                {%for user in users%}
                <tr>
                    <td class="border">{{user.email}}</td>
                    <td class="border">{{user.role}}</td>
                    <td class="border">
                        <a href="{%url 'edituser' user.id%}" class="btn btn-success">Edit</a>
                    </td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><a href="{%url 'adduser' %}" class="btn btn-primary">Add New User</a></div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
